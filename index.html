<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign-up Form</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="site_left">
        
        <div id="header">
            <h1>Fish Facts</h1>
            <p class="header_text">Do you enjoy fish? Do you enjoy facts?
            <br><br>                
            Sign up today to explore our database of expert researched fish facts and get the freshest fish facts delivered directly to your inbox.</p>
        </div>
        
        <div id="form_container">
            <form action="">
                <label class='form_text' for="name">Name:</label>
                <input type="text" id="name">
                
                <label class='form_text' for="email">Email:</label>
                <input type="email" id="email">
                
                <label class='form_text' for="password">Password:</label>
                <input type="password" id="password">
                
                <label class='form_text' for="pass_verify">Verify Password:</label>
                <input type="password" id="pass_verify">
            </form>
            <div id="form_button">
                <button>Dive In</button>
                <p class="button_text">Already have your scuba gear? <span class="button_link">Suit back up</span> </p>
            </div>
        </div>
        <div id="form_footer">
            <p>Designed and created by <a class="footer_link" href="https://github.com/domsantini">Dominic Santini</a></p>
            <p>Art by <a class="footer_link" href="https://www.reddit.com/user/CsillaRodonyi/">u/CsillaRodonyi</a></p>
        </div>
    </div>
        
    <div id="site_right">
        <video autoplay muted loop id="myVideo">
            <source src="aquarium.mp4" type="video/mp4">
        </video>    
    </div>
    
</body>
</html>
